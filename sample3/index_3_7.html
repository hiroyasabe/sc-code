<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap（https://getbootstrap.com/docs/4.1/getting-started/introduction/）のページの「Bootstrap CDN」の箇所をコピー -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>ストップウォッチ</title>
</head>
<body>
    <div class="container">
        <p id="timer">00:00:00</p>
            
        <div>
            <button id="timer_btn" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>

    <script>
        var start; //グローバル変数にするためにこの箇所で宣言

        document.getElementById('timer_btn').addEventListener('click', function() {
            // var start = new Date();
            start = new Date();

            setInterval(goTimer, 10);
        })

        var goTimer = function() {
            var now = new Date();

            // 1970年1月1日からの経過秒数を表す
            // document.getElementById('timer').innerHTML = now.getTime();
            document.getElementById('timer').innerHTML = now.getTime() - start.getTime();

        }
    </script>
</body>
</html>
